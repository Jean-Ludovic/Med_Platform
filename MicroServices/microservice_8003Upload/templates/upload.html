<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents and Images</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="upload-form-container">
        <h2>Upload Documents and Images</h2>
        <form action="/upload-file" method="post" enctype="multipart/form-data" id="upload-form">
            <!-- Drag and Drop Area -->
            <div class="drag-drop-area" id="drag-drop-area">
                <p>Drag & Drop your files here or click to browse</p>
                <input type="file" id="file-input" name="file" style="display: none;" />
            </div>
            <!-- Display Selected File -->
            <div id="file-info" style="margin-top: 10px; color: #0277bd; font-size: 16px;">
                No file selected.
            </div>
            <label for="file_type">Choose file type:</label>
            <select name="file_type" id="file_type" required>
                <option value="image">Image</option>
                <option value="document">Document</option>
            </select>
            <br><br>
            <button type="submit" class="upload-button">Upload</button>
        </form>
    </div>

    <script>
        const dragDropArea = document.getElementById('drag-drop-area');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');

        // Trigger file selection on click
        dragDropArea.addEventListener('click', () => fileInput.click());

        // Highlight area when dragging files
        dragDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragDropArea.style.backgroundColor = '#e0f7fa';
        });

        dragDropArea.addEventListener('dragleave', () => {
            dragDropArea.style.backgroundColor = '#f5f5f5';
        });

        // Handle file drop
        dragDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dragDropArea.style.backgroundColor = '#f5f5f5';
            const files = e.dataTransfer.files;
            fileInput.files = files; // Attach files to input
            updateFileInfo(files);
        });

        // Display selected file name
        fileInput.addEventListener('change', () => {
            updateFileInfo(fileInput.files);
        });

        function updateFileInfo(files) {
            if (files.length > 0) {
                fileInfo.textContent = `Selected file: ${files[0].name}`;
            } else {
                fileInfo.textContent = "No file selected.";
            }
        }
    </script>
</body>
</html>
