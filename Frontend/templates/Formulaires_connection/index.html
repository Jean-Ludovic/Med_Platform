{% load static %}

<!DOCTYPE html>
<html lang="en">
	

	<head>
		<title>Login V2</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="{% static 'Login_v2/images/icons/favicon.ico' %}"/>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'Login_v2/vendor/bootstrap/css/bootstrap.min.css' %}">
		
		<!-- Font Awesome -->
		<link rel="stylesheet" type="text/css" href="{% static 'Login_v2/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<!-- Material Design Iconic Font -->
		<link rel="stylesheet" type="text/css" href="{% static 'Login_v2/fonts/iconic/css/material-design-iconic-font.min.css' %}">
		
		<!-- Animate CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'Login_v2/vendor/animate/animate.css' %}">
		
		<!-- Hamburgers CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'Login_v2/vendor/css-hamburgers/hamburgers.min.css' %}">
		
		<!-- Animsition CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'Login_v2/vendor/animsition/css/animsition.min.css' %}">
		
		<!-- Select2 CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'Login_v2/vendor/select2/select2.min.css' %}">
		
		<!-- Daterangepicker CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'Login_v2/vendor/daterangepicker/daterangepicker.css' %}">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'Login_v2/css/util.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'Login_v2/css/main.css' %}">
	</head>
	
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
						<i class="fa-solid fa-kit-medical"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass" onclick="togglePassword()">
							<i id="toggleIcon" class="zmdi zmdi-eye"></i> <!-- Icone de l'œil -->
						</span>
						<input id="password" class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Don’t have an account?
						</span>

						<a class="txt2" href="{% url 'signup' %}">

							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
