{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS pour le style -->
    <link rel="icon" type="image/png" href="{% static 'Login_v2/images/icons/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'Login_v2/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Login_v2/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Login_v2/fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Login_v2/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Login_v2/css/main.css' %}">
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" method="post" action="">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-26">
                        Sign Up
                    </span>
                    <span class="login100-form-title p-b-48">
                        <i class="fa-solid fa-stethoscope"></i>
                    </span>

                    <!-- Champs avec styles -->
                    <div class="wrap-input100 validate-input" data-validate="Username is required">
                        {{ form.username }}
                        <span class="focus-input100" data-placeholder="Username"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        {{ form.email }}
                        <span class="focus-input100" data-placeholder="Email"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        {{ form.password1 }}
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Confirm your password">
                        {{ form.password2 }}
                        <span class="focus-input100" data-placeholder="Confirm Password"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" type="submit">
                                Sign Up
                            </button>
                        </div>
                    </div>

                    <div class="text-center p-t-115">
                        <span class="txt1">
                            Already have an account?
                        </span>
                        <a class="txt2" href="{% url 'index_page' %}">
                            Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!-- Scripts -->
    <script src="{% static 'Login_v2/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'Login_v2/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'Login_v2/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
